      <!-- ENTÊTE -->

                  <div class="uqam_conteneur_lien-rapides">

                        <li><a target="_blank" href="http://www.uqam.ca/"><span>Page d'accueil de l'UQAM</span></a></li>

                        <li><a target="_blank" href="http://www.uqam.ca/joindre"><span>Pour nous joindre</span></a></li>

                  <div ng-show="touch">

                        <li><a class="uqam_pied-page_courriel" href="http://www.etudier.uqam.ca/nous-joindre" target="_blank">Nous joindre</a></li>
                     </ul>
               </div>
            </div>

         </div>
      </footer>
         <!-- FIN : PIED DE PAGE -->

      <!-- Dialogue modal pour l'application -->
      <div id="messageOverlay" ng-cloak ng-style="dlog.messageStyle" ng-if="dlog.content">
         <div>
            <div ng-repeat="content in dlog.content">
               <div class="ng-scope" ng-class="content.style">
                  <h5>{{content.titre}}</h5>
                  <span ng-repeat="message in content.messages">
                     <div style="display:block; border-top:solid 1px white; padding-top:3px; margin-top:5px;"
                           ng-if="$index === 1"></div>
                     <div style="margin-top:12px;" ng-if="$index === 1">
                        <strong>Remarque<span ng-if="content.messages.length > 2">s</span></strong>
                     </div>
                     <div ng-style="$index > 1 && {'margin-top':'8px'}" style="margin-left:0px;">{{message}}</div>
                  </span>
               </div>
            </div>

            <button ng-if="!dlog.retour" style="float:right; font-size:85%; font-family:'Conv_Dosis-Bold',arial,sans-serif;"
                    class="btn btn-primary btn-sm text-uppercase text-align" ng-click="dlog.hideMessages()">Continuer</button>
            <button ng-if="dlog.retour" style="float:right; font-size:85%; font-family:'Conv_Dosis-Bold',arial,sans-serif;"
               class="btn btn-primary btn-sm text-uppercase text-align" ng-click="dlog.retour();">Confirmer</button>
            <button ng-if="dlog.retour" style="float:left; font-size:85%; font-family:'Conv_Dosis-Bold',arial,sans-serif;"
               class="btn btn-primary btn-sm text-uppercase text-align" ng-click="dlog.hideMessages();">Annuler</button>

         </div>
      </div>
