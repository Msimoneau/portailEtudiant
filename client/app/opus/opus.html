<img ng-hide="opus || err || avertissements || info" class="telechargement" src="/assets/images/ajax-loader.gif" alt="Veuillez patienter pendant que la page se télécharge">

<section class="sous-entete clearfix hidden-print">
   <h1 class="text-uppercase hidden-print">
      Attestation carte OPUS <span ng-show="trimestreCourant"> – {{trimestreCourant | trimestre}}</span>
   </h1>
   <a ng-if="opus.html" href="" onclick="window.print();return false" class="pull-right clearfix hidden-print text-uppercase visible-md visible-lg">
    Imprimer
    <span class="uqam-icone uqam-icone-sm impression_bleu-etudiant pull-right"></span>
  </a>
</section>

<div class="opus">
   <div ng-hide="err || avertissements || !opus ">
      <div class="inferno">
         <span ng-bind-html="opus.html"></span>
      </div>
   </div>
   <br>
</div>

<!-- Afficher les avertissements -->
<div class="bg-warning" ng-show="avertissements">
   <h5></h5>
   <p ng-bind-html="message" ng-repeat="message in avertissements"></p>
</div>

<!-- Afficher les err -->
<div class="bg-danger" ng-show="err">
   <h5></h5>
   <p ng-bind-html="err"></p>
</div>

<div class="bg-info hidden-print" ng-show="!err">
   <h5></h5>
   <p>Pour plus d'information sur l'attestation carte OPUS, cliquez sur le
      <a href="http://www.etudier.uqam.ca/attestation-carte-opus-preuve-frequentation-scolaire" target="_blanc">
         lien suivant.
      </a>
   </p>
</div>
