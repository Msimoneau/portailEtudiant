<!-- SOUS ENTÊTE -->
<section class="sous-entete clearfix hidden-print">
   <h1 class="text-uppercase hidden-print">Factures antérieures</h1>
</section>


<!-- Afficher les err -->
<div class="bg-danger" ng-show="err">
   <h3>Attention</h3>
   <p>{{err}}</p>
</div>

<!-- Afficher la liste des factures antérieures -->
<div ng-show="factHistos">

   <div class="bg-info">
      <h5>À noter</h5>
      <p>Seules les factures émises depuis le trimestre d'été 2015 sont disponibles dans le portail étudiant.</p>
   </div>

   <hr>

   <ul>
      <li ng-repeat="factHisto in factHistos">
         <a href="{{factHisto.url}}">
            Facture du {{factHisto.date | dateComplete}}  ({{factHisto.trimestre | trimestre}})
         </a>
      </li>
   </ul>

   <hr>


</div>

<div class="bg-info" ng-show="factHistos.length == 0" >
   <h5>À noter</h5>
   <p>Aucune facture antérieure n'est disponible.</p>
</div>
